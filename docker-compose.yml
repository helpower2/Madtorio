services:
  madtorio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madtorio
    ports:
      - "8567:8567"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8567
      - AdminEmail=${ADMIN_EMAIL:-admin@madtorio.com}
      - AdminPassword=${ADMIN_PASSWORD:-Madtorio2026!}
      - ConnectionStrings__DefaultConnection=DataSource=/app/AppData/madtorio.db;Cache=Shared
    volumes:
      - ./AppData:/app/AppData
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# Alternative: use named volume instead of bind mount
# volumes:
#   madtorio-appdata:
#
# Then change the volume mount to:
#   - madtorio-appdata:/app/AppData
